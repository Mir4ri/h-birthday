<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <title>Happy Birthday!</title>
</head>
<body>
    <header class="header">
        <img src="img/124.png" alt="cake" class="cake">
        <img src="img/header_more.png" alt="noise" class="noise">
        <h1 class="h-birthday">h<span class="h-birthday--white">a</span>ppy birt<span class="h-birthday--white">h</span>day</h1>
    </header>
    <section class="wishing">
        <div class="wish-b">
            <h2 class="wish__hb wow fadeInDown" data-wow-duration="2s">З днем народження!</h2>
            <h2 class="wish__wish wow fadeInDown" data-wow-duration="2s">Залишайся такою ж класною, милою та коханою </h2>
            <h2 class="wish__beautiful wow fadeInDown" data-wow-duration="2s">Ніколи не здавайся...</h2>
            <h2 class="wish__wish--2 wow fadeInDown" data-wow-duration="2s">Завжди добивайся того, що ти хочеш</h2>
            <h2 class="wish__wish--3 wow fadeInDown" data-wow-duration="2s">І ніколи не втрачай своєї цілі в житті</h2>
            <h1 class="wish__ilu wow fadeInDown" data-wow-duration="2s">Кохаю тебе, Совеня <span class="wish__ilu__hearth">❤</span></h1>
        </div>
        <img src="img/main_circle.png" alt="circle" class="circle">
    </section>
    <section class="f-wish">
        <div class="grid">
            <div class="grid__wish"></div>
            <div class="grid__wish"></div>
            <div class="grid__wish"></div>
        </div>
    </section>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
